<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Play Time</title>
    </head>    
    <body>
        
         <div class="wrapper clearfix">
            <div class="input-character-panel">
                <div>
                    <div class="char-first-name"><b>First Name: </b> 
                        <span id="firstName">John</span>
                    </div>
                    <input id="first-name-input" type="text"/>
                </div><br/>
                <div>
                    <div class="char-last-name"><b>Last Name: </b>
                        <span id="lastName">Doe</span>
                    </div>
                    <input id="last-name-input" type="text"/>
                </div><br/>
                <div>
                    <div class="char-age"><b>Age: </b> 
                        <span id="age"> </span>
                    </div>
                    <input id="age-input" type="number"/>
                </div><br/>
                <div>
                    <div class="char-race"><b>Race:</b> 
                        <span id="race">Human</span>
                    </div>
                    <input id="race-input" type="text"/><br/>
                </div><br/>
                <button class="btn-submit"><b>Submit</b></button>
            </div>   
        </div> 
        <script src="play.js"></script>
    </body>
</html>
